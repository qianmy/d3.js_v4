<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现简单的动态效果-圆</title>
    <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>

    <script>
        var width = 800;
        var height = 800;
        var svg = d3.select("body")
                .append("svg")
                .attr("width",width)
                .attr("height",height);
        var circle1 = svg.append("circle")
                .attr("cx",100)
                .attr("cy",100)
                .attr("r",50)
                .style("fill","green")
        //在1秒（1000毫秒）内将圆心坐标由100变为300
        circle1.transition()
                .duration(1000)
                .attr("cx",300)


        var circle2 = svg.append("circle")
                .attr("cx",100)
                .attr("cy",100)
                .attr("r",50)
                .style("fill","green")
        //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
        //将颜色从绿色变为红色
        circle2.transition()
                .duration(1500)
                .attr("cy",300)
                .style("fill","red")

        var circle3 = svg.append("circle")
                .attr("cx",100)
                .attr("cy",100)
                .attr("r",50)
                .style("fill","green")
        //在2秒（2000毫秒）内将圆心坐标由100变为600
        //将颜色从绿色变为红色
        //将半径从45变成25
        //过渡方式采用bounce（在终点处弹跳几次）
       circle3.transition()
                .duration(2000)
                //.ease(d3.easeElastic)
               .ease(d3.easeBounce)
                .attr("cx", 300)
                .style("fill","red")
                .attr("r", 25);

  //过渡类型：http://www.mamicode.com/info-detail-1817384.html

    </script>
</body>
</html>
